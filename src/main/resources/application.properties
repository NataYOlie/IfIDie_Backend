# Embedded Tomcat configuration
server.port=8081

# Data source
spring.datasource.url=jdbc:mysql://localhost:3306/if_i_die_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true

# Désactive l'extension de la session jpa dans les couches supérieures
spring.jpa.open-in-view=false

#Security - espèce de token root admin par défaut
server.error.include-message=always
jwt.signing.key=fba828e9-bde9-4335-b192-c8aecccdc83a